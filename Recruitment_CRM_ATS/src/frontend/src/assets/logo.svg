<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized "R" with connection lines representing recruitment network -->
  <g transform="translate(5, 5)">
    <!-- Background circle -->
    <circle cx="25" cy="25" r="22" fill="url(#iconGradient)" opacity="0.15"/>
    
    <!-- Main "R" letter -->
    <path d="M 15 10 L 15 40 L 25 40 Q 35 40 35 30 Q 35 25 30 22 L 35 10 L 28 10 L 23 20 L 20 20 L 20 10 Z" 
          fill="url(#iconGradient)" stroke="none"/>
    
    <!-- Connection nodes representing network -->
    <circle cx="45" cy="15" r="3" fill="#667eea"/>
    <circle cx="50" cy="25" r="3" fill="#764ba2"/>
    <circle cx="45" cy="35" r="3" fill="#f093fb"/>
    
    <!-- Connection lines -->
    <line x1="35" y1="25" x2="42" y2="15" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="25" x2="47" y2="25" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="25" x2="42" y2="35" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text: "RecruitCRM" -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">
    Recruit
  </text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#764ba2" opacity="0.8">
    CRM / ATS
  </text>
</svg>


